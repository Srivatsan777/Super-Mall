<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mall Web Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <h1>Super Mall Web Application</h1>
    </header>

    <main>
        <!-- Authentication Section -->
        <section id="auth-section">
            <h2>Login / Register</h2>
            <label>
                <input type="checkbox" id="admin-checkbox"> Login as Admin
            </label>
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="button-group">
                    <button type="button" id="login-btn">Login</button>
                    <button type="button" id="register-btn">Register</button>
                </div>
            </form>
        </section>

        <!-- Admin Management Section -->
        <section id="admin-section" style="display:none;">
            <h2>Admin Dashboard</h2>
            <button type="button" id="create-shop-btn">Create Shop Details</button>
            <button type="button" id="manage-shop-btn">Manage Shop Details</button>
            <button type="button" id="manage-offer-btn">Manage Offer Details</button>
            <button type="button" id="manage-category-btn">Manage Category & Floor</button>
        </section>

        <!-- User Management Section -->
        <section id="user-section" style="display:none;">
            <h2>User Dashboard</h2>
            <button type="button" id="category-wise-btn">Category Wise Details</button>
            <button type="button" id="list-shop-btn">List of Shop Details</button>
            <button type="button" id="list-offer-btn">List Offer Products</button>
            <button type="button" id="compare-products-btn">Compare Products</button>
            <button type="button" id="filter-btn">Filter</button>
            <button type="button" id="shop-offers-btn">Shop Wise Offers</button>
            <button type="button" id="floor-details-btn">Floor Wise Details</button>
            <button type="button" id="view-shop-details-btn">View Shop Details</button>
        </section>

        <!-- Logout Button -->
        <button type="button" id="logout-btn" class="logout-btn">Logout</button>
    </main>
    <footer>
        <p>&copy; 2024 Super Mall. All rights reserved.</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
